        function get_prime() {
            // WAP TO CHECK GIVEN INPUT IS A PRIME OR NOT USING WHILE LOOP

            var x = parseInt(document.getElementById("num1").value);
            var i = 1;
            var c = 0;
            data = " ";
            while (i <= x) {
                data += i + "<br>";
                if (x % i == 0) {
                    c = c + 1;
                }
                i = i + 1;
            }
            if (c == 2) {
                document.write("<br> Number is prime ", x);
            }
            else {
                document.write("<br> Number is not prime ", x);
            }
            document.getElementById("display").innerHTML = data;

        }
