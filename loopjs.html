<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <h1>Welcome to JAVASCRIPT</h1>

    <script>
        // do while loop
        var i = 1;
        do {
            document.write("do while", "<br>");
            i++;

        } while (i <= 0);

        let x = "devraj mewada";
        //  for loop
        for (let j = 0; j <= 10; j++) {
            document.write(j, "<br>", x[j]);
        }
        // for in loop
        for (const key in x) {
            document.write(key, "<br>");
        }
        // for of loop
        for (const z of x) {
            document.write(z);
        }
